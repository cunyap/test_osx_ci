language: python
matrix:  
  include:
    - name: "Python: 3.5"
      os: osx
      language: generic
      python: "3.5"
      env:
        - TOXENV=py3
        - HOMEBREW_NO_INSTALL_CLEANUP=1
        - HOMEBREW_NO_ANALYTICS=1
        - PYTHON_VERSION=3.5
      before_cache:
        - rm -f "$HOME/Library/Caches/pip/log/debug.log"
      cache:
        - directories:
          - $HOME/Library/Caches/pip
      addons:
        homebrew:
          # update: true
          packages: pyenv
      before_install:
        - pyenv PYTHON_CONFIGURE_OPTS="--enable-shared" pyenv install 3.5.0
        - pyenv virtualenv 3.5.0 test
        - pyenv activate test
        - pyenv rehash
        #- python3 -m pip install --upgrade virtualenv
